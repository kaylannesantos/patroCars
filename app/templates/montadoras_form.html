<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>PatroCars - Adicionar Montadora</title>
</head>
<body>
    <link href="https://db.onlinewebfonts.com/c/1769cbf3b0514c7fad86318143c7ab6e?family=Teko" rel="stylesheet" type="text/css"/>
    <header>
        <div class="logo-container">
            <img src="/static/image/car_11376485.png" alt="Logo PatroCars" class="logo">
            <span class="system-name">PatroCars</span>
        </div>
        <nav>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/montadora/list">Montadoras</a></li>
                <li><a href="/modelo/list">Modelos</a></li>
                <li><a href="/veiculo/list">Veículos</a></li>
            </ul>
        </nav>
    </header>
    <form class="form" action="{% if montadora %}/montadora/update/{{ montadora.id }}{% else %}/montadora/create{% endif %}" method="post">
        <h1 class="title">Adicionar Montadora</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ montadora.nome if montadora else '' }}" required>
        <br>
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" value="{{ montadora.pais if montadora else '' }}" required>
        <br>
        <label for="ano_fundacao">Ano de Fundação:</label>
        <input type="number" id="ano_fundacao" name="ano_fundacao" value="{{ montadora.ano_fundacao if montadora else '' }}" required>
        <br>
        <button type="submit" class="create-button">{% if montadora %}Atualizar{% else %}Adicionar{% endif %}</button>
    </form>
</body>
</html>
